<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talismann</title>
    <!-- Link to the SVG favicon -->
    <link rel="icon" type="image/svg+xml" href="./talismann.svg">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div>
            <!-- Logo and tagline -->
            <div>Talismann</div>
            <div>Framing the beauty of my city</div>
        </div>
        <!-- Year -->
        <div>2016</div>
    </nav>

    <div class="marker-wrapper">
        <div class="marker">
            <!-- Marker icon -->
            <div class="grab"></div>
        </div>
        <!-- Active slide indicator -->
        <div class="active-slide">1/10</div>
    </div>

    <div class="slider">
        <div class="slider-wrapper">
            <!-- Slides with images -->
            <div class="slide">
                <img src="./Assets/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/9.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./Assets/10.jpg" alt="">
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content -->
        <div>Portfolio</div>
        <div>Anshit Sinha 2023 &copy;</div>
    </footer>

    <!-- External library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="./app.js"></script>
</body>
</html>
